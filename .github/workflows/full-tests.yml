name: Full Test Suite (Manual)

# Manual trigger only - for comprehensive testing when needed
on:
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - core
        - integration
        - mcp

jobs:
  full-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatch pytest pytest-mock pytest-asyncio uvx
    
    - name: Install package in development mode
      run: |
        pip install -e .
    
    - name: Run core tests (no API)
      if: github.event.inputs.test_scope == 'core' || github.event.inputs.test_scope == 'all'
      run: |
        pytest tests/test_package.py tests/test_min_python_requirements.py tests/test_cross_platform.py tests/test_python_versions.py -v
    
    - name: Run integration tests (mocked APIs)
      if: github.event.inputs.test_scope == 'integration' || github.event.inputs.test_scope == 'all'
      run: |
        pytest tests/test_generate_code_review_context.py tests/test_model_configuration.py tests/test_scope_based_reviews.py -v
    
    - name: Run MCP server tests
      if: github.event.inputs.test_scope == 'mcp' || github.event.inputs.test_scope == 'all'
      run: |
        pytest tests/test_server.py tests/test_enhanced_server.py -v
    
    - name: Test package building
      run: |
        python -m build
    
    - name: Test uvx execution
      run: |
        pip install dist/*.whl
        python -c "import src.server; print('Package import test passed')"